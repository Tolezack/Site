<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#f4f4f4}

/* HEADER */
header{
    background:#000;
    color:#fff;
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:100;
}
.cart-icon{
    position:relative;
    cursor:pointer;
    font-size:22px;
}
.cart-count{
    position:absolute;
    top:-8px;
    right:-8px;
    background:red;
    color:white;
    border-radius:50%;
    width:18px;
    height:18px;
    font-size:11px;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* BANNER */
.banner{
    width:100%;
    height:300px;
    overflow:hidden;
    position:relative;
}
.banner img{
    width:100%;
    height:100%;
    object-fit:cover;
    position:absolute;
    opacity:0;
    transition:opacity .6s ease;
}
.banner img.active{
    opacity:1;
}

/* TABS */
.tabs{
    display:flex;
    justify-content:center;
    gap:10px;
    margin:20px 0;
    padding:0 10px;
    flex-wrap:wrap;
}
.tab{
    padding:10px 20px;
    background:#ddd;
    border-radius:20px;
    cursor:pointer;
    font-weight:bold;
    font-size:14px;
}
.tab.active{
    background:#000;
    color:#fff;
}

/* SECTION */
.section{
    padding:20px;
    display:block;
}
.section.hidden{
    display:none;
}
.products{
    display:grid;
    grid-template-columns:repeat(auto-fill, minmax(200px, 1fr));
    gap:15px;
}

/* PRODUCT */
.product{
    background:#fff;
    border-radius:8px;
    overflow:hidden;
    position:relative;
    cursor:pointer;
    transition:transform 0.2s ease;
    height:340px;
}
.product:hover{
    transform:translateY(-3px);
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
.product img{
    width:100%;
    height:180px;
    object-fit:cover;
    display:block;
}
.product h4{
    text-align:center;
    padding:8px;
    font-size:13px;
    height:35px;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}
.product-price{
    text-align:center;
    color:#000;
    font-weight:bold;
    padding:3px 10px 8px;
    font-size:15px;
}

/* STOCK INFO */
.stock-info {
    text-align:center;
    padding:3px 8px;
    font-size:11px;
    font-weight:bold;
}
.stock-high { color:#2ecc71; }
.stock-medium { color:#f39c12; }
.stock-low { color:#e74c3c; }
.stock-out { color:#95a5a6; }

/* BOT√ïES NO PRODUCT */
.product-buttons {
    display: flex;
    flex-direction: column;
    gap: 6px;
    padding: 8px;
    margin-top: 3px;
}

.product-btn {
    padding: 8px;
    border: none;
    border-radius: 18px;
    font-weight: bold;
    cursor: pointer;
    font-size: 12px;
    transition: background 0.2s;
    width: 100%;
}

.buy-btn {
    background: #000;
    color: white;
}

.buy-btn:hover {
    background: #333;
}

.details-btn {
    background: #f0f0f0;
    color: black;
}

.details-btn:hover {
    background: #e0e0e0;
}

.disabled-btn {
    background: #95a5a6;
    color: white;
    cursor: not-allowed;
}

/* MODAL DE DETALHES */
.details-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: rgba(0,0,0,0.9);
    z-index: 2000;
    display: none;
    justify-content: center;
    align-items: center;
    padding: 15px;
}

.details-modal.active {
    display: flex;
}

.details-content {
    background: white;
    border-radius: 10px;
    max-width: 400px;
    width: 100%;
    max-height: 90vh;
    overflow-y: auto;
    animation: modalFade 0.3s ease;
}

@keyframes modalFade {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* CARROSSEL DE IMAGENS */
.image-carousel {
    position: relative;
    width: 100%;
    height: 250px;
    overflow: hidden;
    border-radius: 8px 8px 0 0;
}

.carousel-images {
    display: flex;
    transition: transform 0.5s ease;
    height: 100%;
}

.carousel-image {
    min-width: 100%;
    height: 100%;
    object-fit: cover;
}

.carousel-controls {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    transform: translateY(-50%);
    padding: 0 10px;
}

.carousel-btn {
    background: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s;
}

.carousel-btn:hover {
    background: rgba(0, 0, 0, 0.8);
}

.carousel-indicators {
    position: absolute;
    bottom: 15px;
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    gap: 6px;
}

.carousel-indicator {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.5);
    border: none;
    cursor: pointer;
    padding: 0;
    transition: background 0.3s;
}

.carousel-indicator.active {
    background: white;
    transform: scale(1.2);
}

/* MINIATURAS */
.image-thumbnails {
    display: flex;
    gap: 8px;
    margin: 10px 0;
    padding: 10px;
    overflow-x: auto;
    background: #f8f8f8;
    border-radius: 0 0 8px 8px;
}

.thumbnail {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 4px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: all 0.3s;
}

.thumbnail.active {
    border-color: #000;
    transform: scale(1.05);
}

.thumbnail:hover {
    opacity: 0.8;
}

/* CART MODAL */
.cart-modal{
    position:fixed;
    top:0;
    right:-100%;
    width:100%;
    max-width:400px;
    height:100vh;
    background:#fff;
    transition:right 0.3s;
    z-index:1000;
    display:flex;
    flex-direction:column;
}
.cart-modal.active{
    right:0;
}
.cart-header{
    padding:15px;
    background:#000;
    color:#fff;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.cart-close{
    background:none;
    border:none;
    color:#fff;
    font-size:24px;
    cursor:pointer;
}
.cart-items{
    flex:1;
    overflow-y:auto;
    padding:15px;
}
.cart-item{
    display:flex;
    gap:10px;
    padding:10px 0;
    border-bottom:1px solid #eee;
}
.cart-item img{
    width:50px;
    height:50px;
    object-fit:cover;
    border-radius:5px;
}
.cart-item-info{
    flex:1;

.cart-item-price{

    margin:3px 0;
    font-size:13px;
}
.cart-item-actions{
    display:flex;
    gap:6px;
    align-items:center;
    margin-top:3px;
}
.cart-item-quantity{
    display:flex;
    align-items:center;

}
.quantity-btn-small{
    width:20px;
    height:20px;
    border:none;
    background:#f0f0f0;
    border-radius:50%;
    cursor:pointer;
    font-size:11px;
}
.cart-item-remove{
    background:none;
    border:none;
    color:#ff4444;
    cursor:pointer;
    font-size:11px;
}
.cart-footer{

}
.cart-total{

    font-weight:bold;
    font-size:16px;
    margin-bottom:15px;

.checkout-button{

    padding:12px;
    background:#25D366;
    color:#fff;
    border:none;
    border-radius:5px;
    font-weight:bold;
    cursor:pointer;
    font-size:14px;
}

/* CHECKOUT MODAL */
.checkout-modal {

.checkout-form {

.form-group {

}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;

.form-group input,

    width: 100%;

    font-size: 14px;
}

.form-group textarea {
    resize: vertical;

}

.payment-methods {
    margin-top: 10px;
}

.payment-option {
    padding: 12px;

.order-summary {

.order-item {

.order-total {

.submit-order-btn {

    border-radius: 5px;

    font-size: 14px;
    margin-top: 15px;

/* NOTIFICA√á√ÉO */
.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #2c3e50;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    z-index: 9999;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    animation: slideIn 0.3s ease;
    font-size: 14px;
}

@keyframes slideIn {
    from { transform: translateX(100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

@keyframes slideOut {
    from { transform: translateX(0); opacity: 1; }
    to { transform: translateX(100%); opacity: 0; }
}

/* RESPONSIVE */
@media (max-width: 768px){

        height: 310px;
    }
    .product img {
        height: 140px;
    }
    .product h4 {
        font-size: 12px;
        padding: 6px;
    }
    .product-price {
        font-size: 13px;
    }
    .product-btn {
        padding: 6px;
        font-size: 11px;
    }
    .banner {
        height: 200px;
    }
    .image-carousel {
        height: 200px;
    }
}

@media (max-width: 480px){
    .products{
        grid-template-columns:1fr 1fr;
    }
    .product {
        height: 280px;
    }
    .product img {
        height: 120px;
    }
    header {
        padding: 10px 15px;
    }
    .tabs {
        gap: 5px;
    }
    .tab {
        padding: 6px 12px;
        font-size: 12px;
    }
    .image-carousel {
        height: 180px;
    }
    .thumbnail {
        width: 50px;
        height: 50px;
    }
}

function saveCart() {
    localStorage.setItem('jordanwear_cart', JSON.stringify(carrinho));
    console.log('Carrinho salvo automaticamente:', carrinho.length, 'itens');
}

function loadCart() {
    try {
        const saved = localStorage.getItem('jordanwear_cart');
        if (saved) {
            carrinho = JSON.parse(saved);
            
            carrinho = carrinho.filter(item => {
                const produto = produtos.find(p => p.id === item.id);
                if (!produto) return false;
                
                if (item.quantidade > produto.estoque) {
                    item.quantidade = produto.estoque;
                    if (item.quantidade === 0) return false;
                }
                return true;
            });
            
            updateCartDisplay();
            console.log('Carrinho carregado:', carrinho.length, 'itens');
        }
    } catch (e) {
        console.error('Erro ao carregar carrinho:', e);
        carrinho = [];
    }
}

function clearSavedCart() {
    if (carrinho.length === 0) {
        showNotification('Carrinho j√° est√° vazio!');
        return;
    }
    
    if (confirm('Tem certeza que quer limpar o carrinho?')) {
        carrinho = [];
        localStorage.removeItem('jordanwear_cart');
        updateCartDisplay();
        showNotification('Carrinho limpo!');
    }
}

function renderAllProducts() {
    renderCategory('camisas');

function renderCategory(categoria) {
    const container = document.getElementById(`${categoria}Products`);
    if (!container) return;
    
    const filtered = produtos.filter(p => p.categoria === categoria);
    let html = '';
    
    for (const produto of filtered) {
        const stockClass = getStockClass(produto.estoque);
        const stockText = getStockText(produto.estoque);
        
        html += `
        <div class="product">
            <img src="${produto.imagem}" alt="${produto.nome}" loading="lazy">
            <h4>${produto.nome}</h4>
            <div class="product-price">R$ ${produto.preco.toFixed(2).replace('.', ',')}</div>
            <div class="stock-info ${stockClass}">${stockText}</div>
            <div class="product-buttons">
                ${produto.estoque > 0 ? 
                    `<button class="product-btn buy-btn" data-id="${produto.id}">üõí COMPRAR</button>` :
                    `<button class="product-btn disabled-btn" disabled>üî¥ ESGOTADO</button>`
                }
                <button class="product-btn details-btn" data-id="${produto.id}">üëÄ DETALHES</button>
            </div>
        </div>
        `;
    }
    
    container.innerHTML = html;
}

function getStockClass(estoque) {
    if (estoque === 0) return 'stock-out';
    if (estoque <= 3) return 'stock-low';
    if (estoque <= 10) return 'stock-medium';
    return 'stock-high';
}

function getStockText(estoque) {
    if (estoque === 0) return 'ESGOTADO';
    if (estoque <= 3) return `√öLTIMAS ${estoque}`;
    if (estoque <= 10) return 'BAIXO ESTOQUE';
    return 'EM ESTOQUE';
}

function setupEventListeners() {
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('details-btn') || e.target.closest('.details-btn')) {
            const productId = e.target.getAttribute('data-id') || 
                             e.target.closest('[data-id]')?.getAttribute('data-id');
            if (productId) showProductDetails(productId);
        }
        
        if (e.target.classList.contains('buy-btn') || e.target.closest('.buy-btn')) {
            const productId = e.target.getAttribute('data-id') || 
                             e.target.closest('[data-id]')?.getAttribute('data-id');
            if (productId) addToCart(productId);
        }
        
        if (e.target.classList.contains('tab')) {
            const tabText = e.target.textContent.toLowerCase();
            const tabId = tabText === 'camisas' ? 'camisas' : 'calcas';
            showTab(tabId);
        }
    });
    
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeAllModals();
        }
    });
}

function initCarousel() {
    // Parar qualquer intervalo anterior
    if (autoScrollInterval) {
        clearInterval(autoScrollInterval);
    }
    
    // Iniciar auto-scroll (muda a cada 4 segundos)
    autoScrollInterval = setInterval(() => {
        nextImage();
    }, 4000);
    
    updateCarousel();
}

function nextImage() {
    const produto = produtos.find(p => p.id === currentProductId);
    if (!produto) return;
    
    currentCarouselIndex = (currentCarouselIndex + 1) % produto.imagens.length;
    updateCarousel();
    resetAutoScroll();
}

function prevImage() {
    const produto = produtos.find(p => p.id === currentProductId);
    if (!produto) return;
    
    currentCarouselIndex = (currentCarouselIndex - 1 + produto.imagens.length) % produto.imagens.length;
    updateCarousel();
    resetAutoScroll();
}

function goToImage(index) {
    currentCarouselIndex = index;
    updateCarousel();
    resetAutoScroll();
}

function updateCarousel() {
    const carouselImages = document.getElementById('carouselImages');
    const indicators = document.querySelectorAll('.carousel-indicator');
    const thumbnails = document.querySelectorAll('.thumbnail');
    
    if (carouselImages) {
        carouselImages.style.transform = `translateX(-${currentCarouselIndex * 100}%)`;
    }
    
    // Atualizar indicadores
    indicators.forEach((indicator, index) => {
        indicator.classList.toggle('active', index === currentCarouselIndex);
    });
    
    // Atualizar miniaturas
    thumbnails.forEach((thumbnail, index) => {
        thumbnail.classList.toggle('active', index === currentCarouselIndex);
    });
}

function resetAutoScroll() {
    if (autoScrollInterval) {
        clearInterval(autoScrollInterval);
        autoScrollInterval = setInterval(() => {
            nextImage();

        autoScrollInterval = null;

    if (autoScrollInterval) {

    closeModal('checkoutModal');

function startBannerRotation() {
    const banners = document.querySelectorAll('.banner img');
    if (banners.length === 0) return;
    
    let i = 0;
    
    const rotate = () => {
        banners[i].classList.remove('active');
        i = (i + 1) % banners.length;
        banners[i].classList.add('active');
    };
    
    banners[0].classList.add('active');
    setInterval(rotate, 4000);

// ============================================
// SISTEMA DE CARRINHO (COM AUTO-SAVE)
// ============================================

function addToCart(productId) {
    const produto = produtos.find(p => p.id === productId);
    if (!produto || produto.estoque === 0) {
        showNotification('Produto esgotado!');
        return;
    }
    
    const itemIndex = carrinho.findIndex(item => item.id === productId);
    
    if (itemIndex > -1) {
        if (carrinho[itemIndex].quantidade < produto.estoque) {
            carrinho[itemIndex].quantidade++;
        } else {
            showNotification('Quantidade m√°xima em estoque!');
            return;
        }
    } else {
        carrinho.push({
            id: productId,
            nome: produto.nome,
            preco: produto.preco,
            quantidade: 1,
            imagem: produto.imagem
        });
    }
    
    saveCart();
    updateCartDisplay();
    showNotification(`${produto.nome} adicionado!`);
}

function updateCartDisplay() {
    const cartItems = document.getElementById('cartItems');
    const cartCount = document.querySelector('.cart-count');
    const cartTotal = document.getElementById('cartTotal');
    
    const totalItems = carrinho.reduce((sum, item) => sum + item.quantidade, 0);
    cartCount.textContent = totalItems;
    
    if (carrinho.length === 0) {
        cartItems.innerHTML = '<p style="text-align:center;color:#666;padding:20px 0;">Carrinho vazio</p>';
        cartTotal.textContent = 'R$ 0,00';
        return;
    }
    
    let total = 0;
    let html = '';
    
    for (const item of carrinho) {
        const itemTotal = item.preco * item.quantidade;
        total += itemTotal;
        
        html += `
        <div class="cart-item">
            <img src="${item.imagem}" alt="${item.nome}" loading="lazy">
            <div class="cart-item-info">
                <h4 style="font-size: 13px;">${item.nome}</h4>
                <div class="cart-item-price">R$ ${itemTotal.toFixed(2).replace('.', ',')}</div>
                <div class="cart-item-actions">
                    <div class="cart-item-quantity">
                        <button class="quantity-btn-small" onclick="updateCartItem('${item.id}', -1)">-</button>
                        <span style="margin:0 6px;">${item.quantidade}</span>
                        <button class="quantity-btn-small" onclick="updateCartItem('${item.id}', 1)">+</button>
                    </div>
                    <button class="cart-item-remove" onclick="removeFromCart('${item.id}')">Remover</button>
                </div>
            </div>
        </div>
        `;
    }
    
    cartItems.innerHTML = html;
    cartTotal.textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
}

function updateCartItem(productId, change) {
    const itemIndex = carrinho.findIndex(item => item.id === productId);
    if (itemIndex === -1) return;
    
    const item = carrinho[itemIndex];
    const produto = produtos.find(p => p.id === productId);
    
    if (!produto) return;
    
    const newQuantity = item.quantidade + change;
    
    if (newQuantity < 1) {
        carrinho.splice(itemIndex, 1);
    } else if (newQuantity > produto.estoque) {
        showNotification('Quantidade m√°xima!');
        return;
    } else {
        carrinho[itemIndex].quantidade = newQuantity;
    }
    
    saveCart();
    updateCartDisplay();
}

function removeFromCart(productId) {
    const itemIndex = carrinho.findIndex(item => item.id === productId);
    if (itemIndex > -1) {
        carrinho.splice(itemIndex, 1);
        saveCart();
        updateCartDisplay();
        showNotification('Item removido!');
    }
}

function toggleCart() {
    document.getElementById('cartModal').classList.toggle('active');
}

    const frete = clienteInfo.entrega === 'padrao' ? 9.90 : 19.90;
    const total = subtotal + frete;

        message += `‚Ä¢ ${item.quantidade}x ${item.nome} - R$ ${(item.preco * item.quantidade).toFixed(2).replace('.', ',')}\n`;
    });

    message += `Frete: R$ ${frete.toFixed(2).replace('.', ',')}\n`;
    message += `*TOTAL: R$ ${total.toFixed(2).replace('.', ',')}*\n`;

        message += `\n*Observa√ß√µes:*\n${clienteInfo.observacoes}\n`;
    }

    const phone = '+555181875780';

    carrinho.forEach(item => {

}

let notificationTimeout;

function showNotification(message) {
    const oldNotification = document.querySelector('.notification');
    if (oldNotification) {
        clearTimeout(notificationTimeout);
        oldNotification.remove();
    }
    
    const notification = document.createElement('div');
    notification.className = 'notification';
    notification.textContent = message;
    
    document.body.appendChild(notification);
    
    notificationTimeout = setTimeout(() => {
        notification.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => notification.remove(), 300);
    }, 3000);
}
